AWSTemplateFormatVersion: '2010-09-09'
Description: >
  The StepFunction which controls how the canary rolls forward, or backward.

Resources:
  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"

  MyLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "index.handler"
      Role: !GetAtt [ LambdaExecutionRole, Arn ]
      Code:
        ZipFile: |
          exports.handler = (event, context, callback) => {
              callback(null, "Hello World!");
          };
      Runtime: "nodejs4.3"
      Timeout: "25"

  StatesExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"

  MyStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      DefinitionString: 
        !Sub
          - |-
            {
              "Comment": "Altering Route53 weights for canary blue-green deployment",
              "StartAt": "FirstState",
              "States": {
                "FirstState": {
                  "Type": "Pass",
                  "Result": { "weight": 10 },
                  "Next": "change_10_percent"
                },
                "change_10_percent": {
                  "Type": "Task",
                  "Resource": "arn:aws:lambda:us-east-1:991225764181:function:changeWeights",
                  "Next": "wait_60_seconds"
                },
                "wait_60_seconds": {
                  "Type": "Wait",
                  "Seconds": 60,
                  "Next": "send_50"
                },
                "send_50": {
                  "Type": "Pass",
                  "Result": { "weight": 50 },
                  "Next": "change_50_percent"
                  },
                "change_50_percent": {
                  "Type": "Task",
                  "Resource": "arn:aws:lambda:us-east-1:991225764181:function:changeWeights",
                  "Next": "FinalState"
                  },
                "FinalState": {
                  "Type": "Wait",
                  "Seconds": 1,
                  "End": true
                }
              }
            }
          - {lambdaArn: !GetAtt [ MyLambdaFunction, Arn ]}
      RoleArn: !GetAtt [ StatesExecutionRole, Arn ]
